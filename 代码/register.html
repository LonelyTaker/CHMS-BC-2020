<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>智能社区健康管理-注册</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/register.css">
  </head>
  <body>
    <iframe src="background.html" frameborder="0" width="100%" height="100%" style="z-index: -1;width: 100%;position: fixed;"></iframe>
    <div id="register_main">
      <form method="post" accept-charset="utf-8">
		<h1>用户注册</h1>
		<hr>
		<div class="form-group">
          <label for="exampleInputEmail1"><span style="color: red">*</span>用户名</label>
          <input type="text" id="username" class="form-control" placeholder="请输入6-20位用户名，可包含字母数字">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1"><span style="color: red">*</span>密码</label>
          <input type="password" id="password" class="form-control" placeholder="请输入6-18位密码">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1"><span style="color: red">*</span>确认密码</label>
          <input type="password" id="password_again" class="form-control" placeholder="请再次输入密码">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1"><span style="color: red">*</span>姓名</label>
          <input type="text" id="name" class="form-control" placeholder="请输入您的姓名">
        </div>
        <div class="form-group">
        <label class="radio-inline">
        <input type="radio" name="sex" id="male" value="male"> 男
        </label>
        <label class="radio-inline">
        <input type="radio" name="sex" id="female" value="female"> 女
        </label>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">出生日期</label>
          <input type="date" id="birthday" class="form-control">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1"><span style="color: red">*</span>手机号</label>
          <input type="text" id="phone" class="form-control" placeholder="请输入您的电话号码">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Email</label>
          <input type="text" id="email" class="form-control" placeholder="请输入您的邮箱">
        </div>
	  </form>
        <button type="submit" id="register_btn" class="btn btn-success btn-block">注册</button>
        <hr>
        <button type="button" id="cancel_btn" class="btn btn-default btn-block">取消</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>
